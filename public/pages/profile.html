<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>
        <div id="message" class="text-red-600 mb-4"></div>
        <div id="profileData" class="space-y-2"></div>
        <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
